<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ListahanNgAnim√©MangaManhwa</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }
        
        .auth-box {
            background: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .auth-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
        }
        
        .auth-form button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .auth-form button:hover {
            background: #ff5252;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }
        
        .auth-links a {
            color: #ff6b6b;
            text-decoration: none;
        }
        
        .error-message {
            color: #ff4444;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .success-message {
            color: #00ff00;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <div id="message" class="error-message"></div>
            <form id="registerForm" class="auth-form">
                <input type="text" id="userId" placeholder="Choose User ID" required>
                <input type="password" id="password" placeholder="Choose Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="auth-links">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Clear loading state pag nag-register
sessionStorage.removeItem('loading_completed');
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'error-message';
                return;
            }
            
            const result = await Auth.register(userId, password);
            
            if (result.success) {
                messageDiv.textContent = 'Registration successful! Redirecting to login...';
                messageDiv.className = 'success-message';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                messageDiv.textContent = result.error || 'Registration failed';
                messageDiv.className = 'error-message';
            }
        });
    </script>
</body>
</html>
