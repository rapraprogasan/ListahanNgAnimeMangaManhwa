        /* Additional styles for YouTube preview */
        .youtube-preview {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            background: #1a1a1a;
            border: 1px solid #444;
        }
        
        .preview-thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            cursor: pointer;
        }
        
        .preview-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: #ff0000;
        }
        
        .play-button span {
            color: white;
            font-size: 30px;
            margin-left: 5px;
        }
        
        .youtube-direct-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .youtube-direct-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

    <script>
        // Additional function for YouTube preview
        function updateVideoPreview(url, containerId) {
            const container = document.getElementById(containerId);
            const playerDiv = document.getElementById('youtube-preview-player');
            
            if (!container || !playerDiv) return;
            
            // Clear previous preview
            playerDiv.innerHTML = '';
            
            if (!url) {
                container.style.display = 'none';
                return;
            }
            
            const videoId = getYoutubeId(url);
            
            if (videoId) {
                container.style.display = 'block';
                
                playerDiv.innerHTML = `
                    <div style="position: relative; width: 100%; height: 100%;">
                        <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" 
                             style="width: 100%; height: 100%; object-fit: cover;"
                             onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'">
                        <div style="
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            width: 50px;
                            height: 50px;
                            background: rgba(255,0,0,0.9);
                            border-radius: 50%;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            cursor: pointer;
                            transition: all 0.3s;
                        "
                        onmouseover="this.style.background='#ff0000'; this.style.transform='translate(-50%, -50%) scale(1.1)'"
                        onmouseout="this.style.background='rgba(255,0,0,0.9)'; this.style.transform='translate(-50%, -50%) scale(1)'"
                        onclick="window.open('https://www.youtube.com/watch?v=${videoId}', '_blank')">
                            <span style="color: white; font-size: 24px; margin-left: 3px;">‚ñ∂</span>
                        </div>
                    </div>
                `;
            } else {
                container.style.display = 'none';
            }
        }

        // Override the openEditModal to trigger preview
        const originalOpenEditModal = window.openEditModal;
        window.openEditModal = function(entry) {
            if (originalOpenEditModal) {
                originalOpenEditModal(entry);
            }
            
            // Trigger YouTube preview after modal opens
            setTimeout(() => {
                if (entry && entry.youtubeUrl) {
                    updateVideoPreview(entry.youtubeUrl, 'youtube-preview-container');
                }
            }, 200);
        };

        // Override the openAddModal to clear preview
        const originalOpenAddModal = window.openAddModal;
        window.openAddModal = function() {
            if (originalOpenAddModal) {
                originalOpenAddModal();
            }
            
            // Clear YouTube preview
            const container = document.getElementById('youtube-preview-container');
            if (container) {
                container.style.display = 'none';
            }
            const youtubeInput = document.getElementById('youtubeUrl');
            if (youtubeInput) {
                youtubeInput.value = '';
            }
        };
    </script>

<script>
// Theme toggle function
function toggleTheme() {
    document.body.classList.toggle('light-mode');
    const toggle = document.getElementById('themeToggle');
    if (document.body.classList.contains('light-mode')) {
        toggle.innerHTML = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
    } else {
        toggle.innerHTML = 'üåô';
        localStorage.setItem('theme', 'dark');
    }
}

// Load saved theme
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeToggle').innerHTML = '‚òÄÔ∏è';
    }
});
</script>
